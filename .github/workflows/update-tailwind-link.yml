name: Node.js CI

on:
  push:
    branches: [master]
    paths:
      - index.css
      - index.html
      - tailwind.config.mjs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
          registry-url: https://registry.npmjs.org
      - name: install
        run: cd presentation && npm ci
      - name: update-link
        run: cd presentation && npm run update-tailwind-link
      - name: commit-changes
        run: |
          git config --global user.name $GITHUB_ACTOR
          git config --global user.email $GITHUB_ACTOR@users.noreply.github.com
          git add README.md
          git commit -m "Update README play.tailwindcss link"
          git remote add origin https://anmolitor:$GITHUB_TOKEN@github.com/anmolitor/tailwind-workshop.git
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}